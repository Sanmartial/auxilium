<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diagnosis Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    textarea {
      height: 100px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Diagnosis Form</h1>
<form th:action="@{/cabinet/diagnosis/edit/{id}(id=${diagnosis.id})}" method="post">
  <label for="diseaseName">Disease Name:</label>
  <input type="text" id="diseaseName" name="diseaseName" required th:value="${diagnosis.getDiagnosis_name()}">

  <label for="symptoms">Symptoms Description:</label>
  <textarea id="symptoms" name="symptoms" required th:text="${diagnosis.description}"></textarea>

  <input type="submit" value="Submit">
</form>
</body>
</html>
