<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .diagnosis-list {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .diagnosis-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .diagnosis-item:hover {
            background-color: #f5f5f5;
        }

        .add-diagnosis-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 3px;
            text-decoration: none;
            cursor: pointer;
        }

        .add-diagnosis-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Diagnosis List</h1>
<div class="diagnosis-list">
    <h2>List of Diagnoses:</h2>
    <ul>
        <!-- Example using dynamic data from backend (replace with actual data) -->
        <li class="diagnosis-item" th:each="diagnosis : ${diagnosisList}" th:onclick="'viewDiagnosis(' + ${diagnosis.id} + ')'" th:text="${diagnosis.diagnosis_name} + ' ' + ${diagnosis.date}"></li>
    </ul>
</div>


<a href="/cabinet/newDiagnosis" class="add-diagnosis-button">Add Diagnosis</a>

<script>
    function viewDiagnosis(diagnosisId) {
        // Handle the click event to view diagnosis details
        // Redirect to the diagnosis page with the specified ID
        window.location.href = '/cabinet/diagnosis/' + diagnosisId;
    }
</script>

</body>
</html>
