<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A U X I L I U M</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .button-container {
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
    }

    .button.secondary {
      background-color: #ccc;
    }
  </style>
</head>
<body>
<h1>A U X I L I U M</h1>
<div class="container">
  <h2>Welcome!</h2>
  <p>Here you can register as a new user or log in to access the project.</p>

  <div class="button-container">
    <a href="/new" class="button">Register</a>
    <a href="/login" class="button secondary">Log in</a>
  </div>

  <h3>AUXILIUM Information</h3>
  <p>Provides a resource where you can save your entire medical history</p>
</div>
</body>
</html>
