<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    input:invalid,
    select:invalid {
      border-color: red;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: -5px;
      display: none;
    }

    input:invalid + .error,
    select:invalid + .error {
      display: block;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>Create New User</h1>
<div class="error-message" th:if="${error}" th:text="${error}"></div>
<form action="/new" method="post">
  <label for="userName">Username:</label>
  <input type="text" id="userName" name="userName" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required>

  <label for="birthdate">Date of Birth:</label>
  <input type="date" id="birthdate" name="birthdate" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" required>

  <label for="role">Role:</label>
  <select id="role" name="role" required>
    <option value="">Select role</option>
    <option value="PATIENT">Patient</option>
    <option value="DOCTOR">Doctor</option>
  </select>

  <input type="submit" value="Create User">
</form>

<script>
  // Отображение сообщений об ошибках
  document.getElementById('userName').addEventListener('input', function () {
    document.getElementById('userName').classList.remove('error');
    document.getElementById('userNameError').style.display = this.value ? 'none' : 'block';
  });

  document.getElementById('password').addEventListener('input', function () {
    document.getElementById('password').classList.remove('error');
    document.getElementById('passwordError').style.display = this.value ? 'none' : 'block';
  });

  document.getElementById('firstName').addEventListener('input', function () {
    document.getElementById('firstName').classList.remove('error');
    document.getElementById('firstNameError').style.display = this.value ? 'none' : 'block';
  });

  document.getElementById('lastName').addEventListener('input', function () {
    document.getElementById('lastName').classList.remove('error');
    document.getElementById('lastNameError').style.display = this.value ? 'none' : 'block';
  });

  document.getElementById('email').addEventListener('input', function () {
    document.getElementById('email').classList.remove('error');
    document.getElementById('emailError').style.display = this.value ? 'none' : 'block';
  });

  document.getElementById('phoneNumber').addEventListener('input', function () {
    document.getElementById('phoneNumber').classList.remove('error');
    document.getElementById('phoneNumberError').style.display = this.value ? 'none' : 'block';
  });
</script>
</body>
</html>
